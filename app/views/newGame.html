<div class="messageBox">
    <form class="form-horizontal" style="width:500px;">
        <div class="modal-header" style="border:none; padding-bottom:10px; padding-left:20px;">
            <h3 data-bind="text: game.name ? 'Edit Game' : 'New Game'" style="border:none;"></h3>
        </div>
        <div class="modal-body" style="border:none; padding-top:0px; padding-bottom:0px;">
            <div class="form-group">
                <label for="inputName" class="control-label col-xs-2">Name</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Name" data-bind="value: game.name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputScoring" class="control-label col-xs-2">Scoring</label>
                <div class="col-xs-10">
                    <select class="btn btn-default dropdown-toggle" style="height:30px;" data-bind="value: game.scoring, options: scoringTypes">
                    </select>
                    <!-- <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                          Scoring
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Dropdown link</a></li>
                          <li><a href="#">Dropdown link</a></li>
                        </ul>
                      </div> -->
                </div>
            </div>
            <div class="form-group">
                <label for="inputRules" class="control-label col-xs-2">Rules</label>
                <div class="col-xs-10">
                    <textarea style="height:200px;" class="form-control" id="inputRules" placeholder="Rules" data-bind="value: game.rules"></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer" style="border:none; padding-top:5px;">
            <button class="btn btn-primary btn-success" data-bind="click: ok">Save</button>
            <button class="btn btn-primary btn-danger" data-bind="click: cancel">Cancel</button>
        </div>
    </form>
</div>
