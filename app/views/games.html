<section>
    <h2 data-bind="text: title"></h2>
    <button class="btn btn-primary" style="float:right; margin-top:-48px;" data-bind="click: newItem">Add Game</button>
    <div class="row" style="margin-top:20px;">
        <!-- ko foreach: games -->
            <div class="col-sm-4">
      
                <div class="panel panel-default" data-bind="click: $parent.newItem" style="cursor:pointer;">
                    <div class="panel-thumbnail" data-bind="
                        style: {
                            background: 'url(\''+$data.image+'\')'
                        }" style="height:200px; background-size:cover"></div>
                    <div class="panel-body">
                    <p class="lead" data-bind="text: $data.name"></p>
                    <p>50 Participants, 25 Volunteers</p>

                    <p>
                      <img src="http://placekitten.com/g/28/28" height="28px" width="28px">
                      <img src="http://placesheen.com/28/28" height="28px" width="28px">
                    </p>
                  </div>
                </div>

                
      </div>
        <!-- /ko -->
    </div>
</section>
