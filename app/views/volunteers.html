<section>
    <h2 data-bind="text: title"></h2>
    <button class="btn btn-primary" style="float:right; margin-top:-48px;" data-bind="click: newVolunteer">Add Volunteer</button>
    <ul class="list-group" data-bind="foreach: volunteers">
        <li style="cursor:pointer;" class="list-group-item" data-bind="click: $parent.newVolunteer, text: $data.email"></li>
    </ul>
</section>
